name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  RUSTFLAGS: "-D warnings" # fail on Rust warnings in build (not clippy)

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo registry + target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Show versions
        run: |
          rustc --version
          cargo --version

    

      - name: Build (debug)
        run: cargo build --all --all-features --locked

      - name: Test
        run: cargo test --all --all-features --locked --no-fail-fast
        env:
          # If your tests read env (e.g. PORT/RUST_LOG), set them here
          RUST_LOG: info,axum=info,tower_http=info
          PORT: 0
